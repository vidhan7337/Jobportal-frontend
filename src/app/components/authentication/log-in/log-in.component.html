<mat-toolbar *ngIf="loading==false" color="primary" class="app-header">
  <div><a target="_blank" class="positronx">Job Portal</a></div>
  <span class="nav-tool-items">
    <a mat-button  routerLink="/login" routerLinkActive="active">Log in</a>
    <a mat-button mat-raised-button routerLink="/register" routerLinkActive="active">Register</a>
  </span>
</mat-toolbar>

<div *ngIf="loading==true" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-spinner diameter="80" color="accent"></mat-spinner></div>
<div *ngIf="loading==false" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm" class="example-form" >
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input formControlName="userName" matInput placeholder="Username">
            <mat-error *ngIf="loginForm.get('userName')?.invalid">This field is required</mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input formControlName="password" matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="loginForm.get('password')?.invalid">This field is required</mat-error>
          </mat-form-field>
        </mat-card-content>
        <button type="submit" (click)="onSubmit()" mat-stroked-button color="accent" class="btn-block" [disabled]="!loginForm.valid">Log in</button>
      </form>
    </mat-card>
  </div>
