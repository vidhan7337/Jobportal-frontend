<mat-toolbar color="primary" class="app-header">
  <div><a  target="_blank" class="positronx">Job Portal</a>
    <button type="submit" routerLink="/employerprofile" routerLinkActive="active"   mat-button>Profile</button>
    <button type="submit" routerLink="/addvacancy" routerLinkActive="active"   mat-button>Add Vacancy</button>
  </div>
  <span class="nav-tool-items">
    <!-- <a mat-button routerLink="/changepassword" routerLinkActive="active" >Change Password</a> -->
    <button type="submit" mat-button (click)="onSubmitlogout();">Logout</button>
    <!-- <a mat-button routerLink="/login" routerLinkActive="active" (ngSubmit)="onSubmit()" >Logout</a> -->
  </span>
</mat-toolbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Change Password</mat-card-title>
      </mat-card-header>
      <form  [formGroup]="changePasswordForm" class="example-form" (ngSubmit)="onSubmit()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input formControlName="oldPassword" matInput placeholder="Old Password" [type]="hide1 ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input formControlName="newPassword" matInput placeholder="New Password" [type]="hide2 ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide2 = !hide2">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon> 
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input formControlName="confirmPassword" matInput placeholder="Confirm Password" [type]="hide3 ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide3 = !hide3">{{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </mat-card-content>
        <button type="submit" mat-stroked-button color="accent" class="btn-block" [disabled]="!changePasswordForm.valid">Submit</button>
      </form>
    </mat-card>
  </div>
