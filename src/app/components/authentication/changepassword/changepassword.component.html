
  <mat-toolbar *ngIf="profile=='Employer'" color="primary" class="app-header">
    <div><a target="_blank" class="positronx" routerLink="/dashboard" routerLinkActive="active">Job Portal</a>
      <button  type="submit" routerLink="/employerprofile" routerLinkActive="active"
        mat-button>Profile</button>
      <button  type="submit" routerLink="/addvacancy" routerLinkActive="active"
        mat-button>Add Vacancy</button>
    </div>
    <span class="nav-tool-items">
      <a mat-button routerLink="/changepassword" routerLinkActive="active">Change Password</a>
      <button type="submit" mat-button (click)="onSubmit();">Logout</button>
      <!-- <a mat-button routerLink="/login" routerLinkActive="active" (ngSubmit)="onSubmit()" >Logout</a> -->
    </span>
  </mat-toolbar>
  <mat-toolbar *ngIf="profile=='JobSeeker'" color="primary" class="app-header">
    <div><a target="_blank" class="positronx" routerLink="/dashboard" routerLinkActive="active">Job Portal</a>
      <button  type="submit" routerLink="/jobseekerprofile" routerLinkActive="active"
        mat-button>Profile</button>
      <!-- <button *ngIf="profileadded==true" type="submit" routerLink="/addvacancy" routerLinkActive="active"   mat-button>Add Vacancy</button> -->
    </div>
    <span class="nav-tool-items">
      <a mat-button routerLink="/changepassword" routerLinkActive="active">Change Password</a>
      <button type="submit" mat-button (click)="onSubmit();">Logout</button>
      <!-- <a mat-button routerLink="/login" routerLinkActive="active" (ngSubmit)="onSubmit()" >Logout</a> -->
    </span>
  </mat-toolbar>
<div *ngIf="loading==true" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-spinner diameter="80" color="accent"></mat-spinner>
</div>
<div *ngIf="loading==false" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" >
  <mat-card class="box" >
    <mat-card-header style="width: 200px">
      <mat-card-title>Change Password</mat-card-title>
    </mat-card-header>
    <form [formGroup]="changePasswordForm" class="example-form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="oldPassword" matInput placeholder="Old Password" [type]="hide1 ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide1 = !hide1">{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input formControlName="newPassword" [minlength]="6" matInput placeholder="New Password"
            [type]="hide2 ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide2 = !hide2">{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="changePasswordForm.get('newPassword')?.invalid">This field is required at least 6 letters
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input formControlName="confirmPassword" [minlength]="6" matInput placeholder="Confirm Password"
            [type]="hide3 ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide3 = !hide3">{{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.invalid">This field is required at least 6
            letters</mat-error>
        </mat-form-field>
      </mat-card-content>
      <button type="submit" mat-stroked-button color="accent" class="btn-block"
        [disabled]="!changePasswordForm.valid">Submit</button>
    </form>
  </mat-card>
</div>
