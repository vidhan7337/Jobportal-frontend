<div *ngIf="loading==true" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-spinner diameter="80" color="accent"></mat-spinner></div>

<div *ngIf="loading==false" class="container" style="margin-top: 100px;">
    <h1>Update your Experience details</h1>
    <form [formGroup]="experienceform" autocomplete="off">
        <div class="mb-1">
            <label for="name" class="form-label">Company Name*</label>
            <div class="input-group has-validation">
                <input type="text" #name [ngClass]="{'form-control': true, 'is-invalid': experienceform.get('companyname')?.invalid &&
                (experienceform.get('companyname')?.dirty || experienceform.get('companyname')?.touched)}" id="companyname" name="companyname"
                    formControlName="companyname" placeholder="Company Name" [(ngModel)]=experience.companyName>
                <div class="invalid-feedback">
                    Please fill correct info.
                </div>
            </div>
        </div>
      
        
        
       
        
        
        <div class="mb-1">
            <label for="StartYear" class="form-label">Start Year*</label>
            <p-calendar [showIcon]="true" [maxDate]="date" inputId="icon" formControlName="startyear" [ngClass]="{'form-control': true, 'is-invalid': experienceform.get('startyear')?.invalid &&
            (experienceform.get('startyear')?.dirty || experienceform.get('startyear')?.touched)}" ></p-calendar>
        </div>
        <div class="mb-1">
          <label for="StartYear" class="form-label">End Year*</label>
          <p-calendar [showIcon]="true" [maxDate]="date" inputId="icon" formControlName="endyear" [ngClass]="{'form-control': true, 'is-invalid': experienceform.get('endyear')?.invalid &&
          (experienceform.get('endyear')?.dirty || experienceform.get('endyear')?.touched)}" ></p-calendar>
      </div>
        <div class="mb-1">
          <label for="name" class="form-label">Company URL*</label>
          <div class="input-group has-validation">
              <input type="text" #name [ngClass]="{'form-control': true, 'is-invalid': experienceform.get('companyurl')?.invalid &&
              (experienceform.get('companyurl')?.dirty || experienceform.get('companyurl')?.touched)}" id="companyurl" name="companyurl"
                  formControlName="companyurl" placeholder="www.company.com" [(ngModel)]=experience.comapanyUrl>
              <div class="invalid-feedback">
                  Please fill correct info.
              </div>
          </div>
      </div>
        <div class="mb-1">
          <label for="name" class="form-label">Designation*</label>
          <div class="input-group has-validation">
              <input type="text" #name [ngClass]="{'form-control': true, 'is-invalid': experienceform.get('designation')?.invalid &&
              (experienceform.get('designation')?.dirty || experienceform.get('designation')?.touched)}" id="designation" name="designation"
                  formControlName="designation" placeholder="Designation" [(ngModel)]=experience.designation>
              <div class="invalid-feedback">
                  This field is required.
              </div>
          </div>
      </div>
      <div class="mb-1">
        <label for="name" class="form-label">Job Description*</label>
        <div class="input-group has-validation">
            <input type="text" #name [ngClass]="{'form-control': true, 'is-invalid': experienceform.get('jobdescription')?.invalid &&
            (experienceform.get('jobdescription')?.dirty || experienceform.get('jobdescription')?.touched)}" id="jobdescription" name="jobdescription"
                formControlName="jobdescription" placeholder="Job Description" [(ngModel)]=experience.jobDescription>
            <div class="invalid-feedback">
                This field is required.
            </div>
        </div>
    </div>
        

       
        
        
        <div class="mb-1">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button (click)="save()"  [disabled]="experienceform.invalid" class="btn btn-primary" type="button">
                  Submit Experience </button>
               
            </div>
        </div>

       
    </form>
</div>
