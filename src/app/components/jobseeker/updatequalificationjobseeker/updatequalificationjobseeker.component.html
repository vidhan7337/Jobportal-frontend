<mat-toolbar color="primary" class="app-header">
    <div><a target="_blank" class="positronx" routerLink="/dashboard" routerLinkActive="active">Job Portal</a>
        <button type="submit" routerLink="/jobseekerprofile" routerLinkActive="active"
        mat-button>Profile</button>
      <button type="submit" routerLink="/addqualification" routerLinkActive="active" mat-button>Add Qualification</button>
      <button type="submit" routerLink="/addexperince" routerLinkActive="active" mat-button>Add Experience</button>
    </div>
    <span class="nav-tool-items">
      <a mat-button routerLink="/changepassword" routerLinkActive="active">Change Password</a>
      <button type="submit" mat-button (click)="onSubmit();">Logout</button>
      <!-- <a mat-button routerLink="/login" routerLinkActive="active" (ngSubmit)="onSubmit()" >Logout</a> -->
    </span>
  </mat-toolbar>


<div *ngIf="loading==true" class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-spinner diameter="80" color="accent"></mat-spinner>
</div>
<div *ngIf="loading==false" class="container" style="margin-top: 100px;">
    <h1>Update your Qualification details</h1>
    <form [formGroup]="qualificationform" autocomplete="off" style="width: 500px;">
        <div class="mb-1">
            <label for="name" class="form-label">Qualification Name*</label>
            <div class="input-group has-validation">
                <input type="text" #name 
                    [ngClass]="{'form-control': true, 'is-invalid': qualificationform.get('qualificationName')?.invalid &&
                (qualificationform.get('qualificationName')?.dirty || qualificationform.get('qualificationName')?.touched)}"
                    id="qualificationName" name="qualificationName" formControlName="qualificationName"
                    placeholder="Qualification Name" [(ngModel)]=qualification.qualificationName>
                <div class="invalid-feedback">
                    Please fill correct info.
                </div>
            </div>
        </div>
        <div class="mb-1">
            <label for="name" class="form-label">University*</label>
            <div class="input-group has-validation">
                <input type="text" #name [ngClass]="{'form-control': true, 'is-invalid': qualificationform.get('University')?.invalid &&
                (qualificationform.get('University')?.dirty || qualificationform.get('University')?.touched)}"
                    id="University" name="University" formControlName="University" placeholder="University"
                    [(ngModel)]=qualification.university>
                <div class="invalid-feedback">
                    Please fill correct info.
                </div>
            </div>
        </div>





        <div class="mb-1">
            <label for="StartYear" class="form-label">Year of Completion*</label>
            <p-calendar [showIcon]="true" [maxDate]="date" inputId="icon" formControlName="yearOfCompletion" [ngClass]="{'form-control': true, 'is-invalid': qualificationform.get('yearOfCompletion')?.invalid &&
            (qualificationform.get('yearOfCompletion')?.dirty || qualificationform.get('yearOfCompletion')?.touched)}">
            </p-calendar>
        </div>
        <div class="mb-1">
            <label for="name" class="form-label">Grade or Score*</label>
            <div class="input-group has-validation">
                <input type="text" #name [ngClass]="{'form-control': true, 'is-invalid': qualificationform.get('GradeorScore')?.invalid &&
              (qualificationform.get('GradeorScore')?.dirty || qualificationform.get('GradeorScore')?.touched)}"
                    id="GradeorScore" name="GradeorScore" formControlName="GradeorScore" placeholder="Grade or Score"
                    [(ngModel)]=qualification.gradeOrScore>
                <div class="invalid-feedback">
                    This field is required.
                </div>
            </div>
        </div>





        <div class="mb-1">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button (click)="save()" [disabled]="qualificationform.invalid" class="btn btn-primary" type="button">
                    Update Qualification </button>

            </div>
        </div>


    </form>
</div>
